<div *ngIf="postData" class="m-5">
     <h1 class="text-center">{{postData.title}}</h1>
     <button type="button" class="btn btn-outline-danger" (click)="delete()">Delete</button>
  <p class="mt-3">{{postData.body}}</p>
  <div class="mt-5">
    <a (click)="getComments()" style=" text-decoration: underline;color:blue; cursor: pointer;">View Comments</a>
    <div *ngIf="comments">
      <table class="table table-striped mt-5 mr-5">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Comment</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let comment of comments">
            <td>{{comment.name}}</td>
            <td>{{comment.body}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
